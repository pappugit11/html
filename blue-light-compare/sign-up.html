<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <title>Bluelightcompare</title>

    <!-- fabicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- All CSS -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/brands.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/regular.min.css">
    <link rel="stylesheet" href="css/solid.min.css">

    <link rel="stylesheet" href="css/slick.min.css">
    <link rel="stylesheet" href="css/slick-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="main-head main-head2">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html"><img src="images/logo.svg" alt=""></a>
            </nav>
        </div>
    </header>

    <div class="banner inner_banner2 banner-sign-up full_height">
        <figure class="login_banner_shape1">
            <img src="images/login-banner-bg-shape1.png" alt="">
        </figure>
        <figure class="login_banner_shape2">
            <img src="images/login-banner-bg-shape2.png" alt="">
        </figure>
        
        <figure class="login_banner_shape3">
            <img src="images/login-banner-bg-shape3.png" alt="">
        </figure>
        <figure class="login_banner_shape4">
            <img src="images/login-banner-bg-shape4.png" alt="">
        </figure>
        <figure class="login_banner_shape5">
            <img src="images/login-banner-bg-shape5.png" alt="">
        </figure>
        <figure class="login_banner_shape6">
            <img src="images/login-banner-bg-shape6.png" alt="">
        </figure>
        
        <div class="container">
            <div class="banner_inner">                
                <div class="row banner_row">
                    <div class="col-lg-6 banner_col_left">
                        <div class="banner_login_left_box">
                            <div class="login_left_cont">
                                <h1 class="hTwo new_hOne">Get <span>Thousands of Deal</span> at One Place</h1>
                                <p>Lorem ipsum dolor sit amet consectetur. Bibendum amet tincidunt metus vitae malesuada purus proin sit laoreet. Sed vulputate a nec tristique</p>
                            </div>
                            <div class="login_phone_icon_outer">
                                <figure class="login_phone_icon_bg">
                                    <img src="images/login-phone-icon-bg.png" alt="">
                                </figure>
                                <figure class="login_phone_icon for_desktop">
                                    <img src="images/sign-up-iphone.png" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 banner_col_rght">
                        <div class="banner_login_box banner_signup_box">
                            <h2>Create Your Account</h2>
                            <form>
                                <div class="login_form_inner">
                                    <div class="row login_form_row">
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input type="text" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input type="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input type="tel" placeholder="Phone (Optional)">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input type="text" placeholder="When is you mobile contract up? (Optional)">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input id="password-field" type="password" placeholder="Password" class="password-field">
                                                <span class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input id="password-field2" type="password" placeholder="Confirm Password" class="password-field">
                                                <span class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group form_input_check">
                                                <label>
                                                    <input type="checkbox">
                                                    <span>I accept the terms & conditions</span>
                                                </label>
                                                
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group">
                                                <input type="submit" value="Sign Up">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form_group form_group_fg_pass">
                                                
                                                <p class="sign_up_txt">Have an account? <a href="login.html">Login</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <figure class="login_phone_icon for_mobile">
                                <img src="images/login-phone-icon.png" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
   

    <!-- <span id="scroll" style="display: none;"><i class="fas fa-angle-up"></i></span> -->



    
    <!-- Jquery-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>

    <script src="js/common.js"></script>

</body>

</html>
