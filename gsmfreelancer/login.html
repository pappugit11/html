<body>

    <!-- Regsiter-section -->
    <div class="register-section login-page" style="background:url(images/register-back-image3.jpg) no-repeat center top;
    background-size: cover;">
        <div class="container">
            <div class="register-wrap register-contact-wrap">
                <div class="row register-row align-items-center">
                    <div class="col-md-7 register-col">
                        <div class="register-lft">
                   
                            <div class="cmn-hdr cmn-hdr-mx-full">
                                <h1> Welcome <span class="grn-bold-span">John Doe</span></h1>                                
                            </div>
                            <p>Login to your account to continue</p>
                           
                        </div>
                    </div>
                    <div class="col-md-5 register-col">
                        <div class="register-rgt">
                            <form>

                                <div class="register-rgt-upper-logo">
                                    <a href="index.html">
                                        <img src="images/register-logo.png" alt="">
                                    </a>
                                </div>
                                <div class="regsiter-form-sec">
                                  
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" class="form-control">
                                    </div>

                                        <input type="email" placeholder="Email  address" class="form-control">
                                    </div>
                                    <div class="register-submit-btn">
                                 
                                        <input type="submit" value="Continue">
                                  
                                </div>
                                </div>
                            </div>
                         
                        </form>
                        </div>
                    </div>
                </div>
            
            </div>

        <img src="images/btm-wave.png" class="btm-wave-img" alt="">

            </div>
